---
layout: default
---

<div class="bio-mapper" id="bioMapper">
  <ul class="bio-mapper__list">
    {% for bio in site.data.bio.bio-sections %}
    <li class="bio-mapper__item {% if forloop.index == 1 %}bio-mapper__item--active {% endif %}" id="{{bio.section.id}}">
      <a href="#" target="_blank" class="bio-mapper__link">{{bio.section.icon}}</a>
    </li>
    {% endfor %}

    
    <!-- <li class="bio-mapper__item">
      <a href="#" target="_blank" class="bio-mapper__link"><i class="fas fa-users"></i></a>
    </li> -->
  </ul>
</div>

<div class="container-fluid g-0"
  style="background: url({{site.baseurl}}/assets/files/banner-biography.jpg) center center no-repeat;">
  <div class="hero-banner d-flex justify-content-center align-items-center">
    <h1 class="hero-banner__title hex-tertiary">Hello I'm Rap and this is my musical journey</h1>
  </div>
</div>
