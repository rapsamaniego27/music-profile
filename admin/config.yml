backend:
  name: github
  repo: rapsamaniego27/music-profile
  branch: master

media_folder: "assets/files"

# Basic setup for collections
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "_data/home.yml"
      fields:
      - label: "Welcome Tagline"
        name: "welcome_tagline"
        widget: "string"
      - label: "Welcome Subtext"
        name: "welcome_subtext"
        widget: "string"
      - label: "Summary Title"
        name: "summary_title"
        widget: "string"
      - label: "Summary Description"
        name: "summary_description"
        widget: "text"
      - label: "Summary Image"
        name: "summary_image"
        widget: "image"
      - label: "Summary Link"
        name: "summary_link"
        widget: "string"
      - label: "Feature Left Title"
        name: "feature_left_title"
        widget: "string"
      - label: "Feature Left Description"
        name: "feature_left_description"
        widget: "text"
      - label: "Feature Left Image (624 x 180)"
        name: "feature_left_image"
        widget: "image"
      - label: "Feature Left Link"
        name: "feature_left_link"
        widget: "string"
      - label: "Feature Right Title"
        name: "feature_right_title"
        widget: "string"
      - label: "Feature Right Description"
        name: "feature_right_description"
        widget: "text"
      - label: "Feature Right Image (624 x 180)"
        name: "feature_right_image"
        widget: "image"
      - label: "Feature Right Link"
        name: "feature_right_link"
        widget: "string"
    - label: "Bio" #Bio
      name: "bio"
      file: "_data/bio.yml"
      create: true
      fields:
      - label: Banner
        name: banner
        widget: object
        required: false
        fields:
        - label: Banner Image
          name: banner-image
          widget: image
          required: false
        - label: Tagline
          name: tagline
          widget: string
          required: false
      - label: "Biography Sections"
        name: "bio-sections"
        widget: "list"
        required: false
        fields: 
        - label: "Section"
          name: "section"
          widget: object
          summary: '{{fields.title}}'
          required: false
          fields: 
          - {label: "Section Title",
            name: "title",
            widget: "string"}
          - label: "Section Description"
            name: "description"
            widget: "markdown"
          - label: "Additional Sec Description"
            name: add_description
            widget: markdown
            required: false
          - label: Section Image (500 x 666)
            name: image
            widget: image
            required: false
          - label: Icon (Fontawesome HTML)
            name: icon
            widget: "string"
            required: false
          - label: "Javascript ID"
            name: id
            widget: "string"
          - label: "Alignment of Image"
            name: "alignment"
            widget: "select"
            options: ["right", "left"]
            default: ["right"]
          - label: "Subtopicss"
            name: "subtopics"
            widget: "list"
            required: false
            fields: 
            - label: "group"
              name: group
              widget: object
              summary: '{{fields.title}}'
              required: false
              fields: 
              - label: Subtopic Title
                name: title
                widget: string
              - label: Subtopic Description
                name: description
                widget: markdown
              - label: Subtopic Image(666 x 374)
                name: image
                widget: image
                required: false
              - label: Additional Sub Description
                name: add_description
                widget: markdown
                required: false
              - label: Gallery
                name: gallery
                widget: list
                required: false
                fields: 
                - label: Gallery Image Alt Text
                  name: alt
                  widget: string
                - label: Gallery Image
                  name: image
                  widget: image
                  required: false
    - label: "Lessons"
      name: "lessons"
      file: "_data/lessons.yml"
      fields: 
      - label: Banner
        name: banner
        widget: object
        fields:
        - label: Image
          name: image
          widget: image
          required: false
        - label: Tagline
          name: tagline
          widget: string
          required: false
      - label: Introduction
        name: intro
        widget: object
        fields:
        - label: Title
          name: title
          widget: string
          required: false
        - label: Content
          name: content
          widget: text
          required: false
      - label: Theory, Technique and Application
        name: tta
        widget: object
        fields:
        - label: Title
          name: title
          widget: string
          required: false
        - label: Content
          name: content
          widget: text
          required: false
      - label: Inclusions
        name: Inclusions
        widget: list
        required: false
        fields: 
        - label: Item
          name: item
          widget: text
          required: false
        

            



  - label: "Metas" # Page Metas
    name: "metas"
    create: true
    folder: "_metas"
    fields:
    - label: "Title"
      name: "title"
      widget: "string"
    - label: "Meta Description"
      name: "meta_description"
      widget: "text"
    - label: "Slug"
      name: "slug"
      widget: "string"
    - label: "Permalink"
      name: "permalink"
      widget: "string"
    - label: "Meta Image"
      name: "meta_image"
      widget: "image"
      required: false
  - label: "Posts"
    name: blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    folder: "_posts"
    fields: 
    - label: Title
      name: title
      widget: string
    - label: Content
      name: content
      widget: markdown
    - label: Excerpt
      name: excerpt
      widget: text
    - label: Banner Image (814 x 312)
      name: banner
      widget: image
      required: false
    - label: Publish Date
      name: date
      widget: datetime
    - label: Categories
      name: category
      widget: list
      default: "Rap Esteva"
      required: false
    - label: Authors
      name: authors
      widget: list
      fields: 
      - label: name
        name: name
        widget: string
    - label: Additional content
      name: additional
      widget: list
      required: false
      fields: 
      - label: Block
        name: block
        widget: object
        required: false
        fields: 
        - label: Additional Image (814 x any height)
          name: image
          widget: add-image
          required: false
        - label: Additional Content
          name: add-content
          widget: text
          required: false

    
  
    

