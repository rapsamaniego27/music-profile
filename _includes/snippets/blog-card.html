<div class="blog-card hex-dark">
  <img src="{{site.baseurl}}{{post.banner}}" alt="Image" title="Image" class="blog-card__image">
  <div class="blog-card__content">
    <div class="blog-card__heading">
      <h6 class="blog-card__date hex-white">{{ page.date | date: "%B %-d, %Y" }}</h6>
      <h5 class="hex-white">{{post.title}}</h5>
    </div>

    <p class="blog-card__desc">{{post.excerpt}}
    </p>

    <a href="{{ post.url }}" class="blog-card__link hex-tertiary">Read more <i class="fas fa-arrow-right"></i></a>
  </div>
</div>
